<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

var distancia

distancia = prompt("Ingrese la distancia: ", "");

if (distancia<=1000) {
    document.write("Es mejor ir a pie")
}

if (distancia>1000 && distancia<=10000)
{
    document.write("Es mejor ir en bici")
}
if (distancia>10000 && distancia<=30000) 
{
    document.write("Es mejor ir en colectivo")
}
if (distancia>30000 && distancia<=100000) 
{
    document.write("Es mejor ir en auto")
}
else if (distancia>100000)
{
    document.write("Es mejor ir en avion")
}

        </script>
</head>
